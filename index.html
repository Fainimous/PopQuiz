<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet Ref-->
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Pop Quiz!</title>
</head>
<body>
    <!-- Header here with title and border-->
    <header>
        <h1>Test your Azure Identiy Knowledge!</h1>
    </header>
    <!-- Here we want the main card that holds the questions/ answers as well as an aside for the high scores and a container to display the countdown and current score.-->
    <!-- High scores section-->
    <section class="aside">
        <h2>High Scores:</h2>
        <ul>
            <li>Jimbob: 4</li>
            <li>Jenny: 3</li>
            <li>Chris: 1</li>
        </ul>
    </section>
    <!-- Quiz Section-->
    <section class="quizSection">
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-btn" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
              <button id="start-btn" class="start-btn btn">Start</button>
               <button id="next-btn" class="next-btn btn hide"></buttonid>Next</button>
            </div>
        </div>
    </section>
    <!-- Timer section-->
    <section class="aside">
        <H3>Timer:</H3>
    </section>
    <!--Link JS here-->
    <script src="./assets/script/script.js"></script>
</body>
</html>
